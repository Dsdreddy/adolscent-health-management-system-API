<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px;
        }
        p {
            color: #cccccc;
            margin-bottom: 25px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adds spacing between buttons */
        }
        .button-group a {
            text-decoration: none;
            color: white;
            background-color: #3a3a3a; /* Matte dark color for matte finish */
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Matte shadow effect */
        }
        .button-group a:hover {
            background-color: #007bff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HealthHub</h1>
        <p>Your wellness journey begins here. This is an Adolescent Health Management API. Choose an option to get started:</p>
        <div class="button-group">
            <a href="/register">Register</a>
            <a href="/login">Login</a>
            <a href="/guardian_login">Guardian Login</a>
        </div>
    </div>
</body>
</html>
